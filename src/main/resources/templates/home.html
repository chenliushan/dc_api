<!DOCTYPE html>
<html>
<head>
    <title>Reserve and Pick Up</title>
    <link href="http://localhost:8080/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="http://localhost:8080/css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- js -->
    <script src="http://localhost:8080/js/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- js -->
    <!-- animated-css -->
    <link href="http://localhost:8080/css/animate.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="http://localhost:8080/js/wow.min.js"></script>
    <script>
    new WOW().init();


    </script>
    <!-- animated-css -->

</head>
<body>
<!-- header -->
<div id="to-top" class="header-bg">
    <div id="home" class="header">
        <!-- container -->
        <div class="container">
            <div class="header-logo">
                <h2><a href="#">DC Project</a></h2>
            </div>
            <div class="header-nav">
                <span class="menu"><label> </label> </span>
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#upload">START</a></li>

                </ul>
            </div>
            <div class="clearfix">
            </div>
            <!-- script-for-menu -->
            <script>
     $("span.menu").click(function(){
      $(".header-nav ul").slideToggle("slow" , function(){
      });
    });


            </script>
            <!-- script-for-menu -->
            <div class="clearfix">
            </div>
        </div>
        <!-- container -->
        <!-- banner -->
        <div class="banner">
            <!-- container -->
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mobile-divise">
                            <img src="http://localhost:8080/images/iphone.png"/>
                        </div>
                    </div>
                    <div class="col-md-6 wow bounceIn" data-wow-delay="0.4s">
                        <div class="divise-info">
                            <h1>Storage System</h1>

                            <p>Divide a large file into 3 parts and store them in different cloud</p>

                            <p></p>

                            <p th:text="'msg: '+${message}"></p>

                            <p></p>

                            <div class="get">
                                <a href="#upload">GET STARTED</a>
                            </div>
                            <p class="text">Building a unified storage system based on free cloud storage services</p>
                        </div>
                    </div>
                    <div class="clearfix">
                    </div>
                </div>
            </div>
            <!-- container -->
        </div>
        <!-- banner -->
    </div>
</div>
<!-- header comp5321_order-->
<div class="clearfix">
</div>
<div id="upload" class="container">
    <div class="content-girds text-center">
        <div class="col-md-3 wow bounceIn" data-wow-delay="0.2s">
        </div>
        <div class="col-md-6 wow bounceIn" data-wow-delay="0.2s">
            <div class="get">
                <button onclick="location.href='http://localhost:8080/onedrive/req'" th:attr="disabled=${onedriveAuth}">
                    ONEDRIVE
                </button>
                <button onclick="location.href='http://localhost:8080/sina/req'" th:attr="disabled=${sinaAuth}">SINA
                </button>
                <button onclick="location.href='#upload'" th:attr="disabled=${kuaipanAuth}">GET STARTED</button>
            </div>
            <br/>
            <br/>
            <br/>
            <br/>

            <form role="form" action="http://localhost:8080/download" name="reservationForm" method="post">
                <div class="form-group">
                    <label> Select A File To Upload </label>
                    <br/>
                    <br/>
                    <table>
                        <tbody>
                        <tr></tr>
                        <tr>
                            <td><input type="file" name="filePath"/></td>
                            <td><input
                                    th:attr="disabled=(${onedriveAuth}and${sinaAuth}and${kuaipanAuth})?'false':'true'"
                                    type="submit" value="submit"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
        <div class="col-md-3 wow bounceIn" data-wow-delay="0.2s">
        </div>
        <div class="clearfix">
        </div>
    </div>
</div>
<div id="download" class="container">
    <div class="content-girds text-center">
        <div class="col-md-3 wow bounceIn" data-wow-delay="0.2s">
        </div>
        <div class="col-md-6 wow bounceIn" data-wow-delay="0.2s">
            <div class="get">
                <button onclick="location.href='http://localhost:8080/existfile'">view</button>
            </div>
            <br/>
            <br/>
            <br/>
            <br/>


            <div th:each="e:${exist}">
                <button th:text="${e}"
                        th:attr="disabled=(${onedriveAuth}and${sinaAuth}and${kuaipanAuth})?'false':'true'"
                        ></button>
            </div>
        </div>
        <div class="col-md-3 wow bounceIn" data-wow-delay="0.2s">
        </div>
        <div class="clearfix">
        </div>
    </div>
</div>
</body>
</html>
